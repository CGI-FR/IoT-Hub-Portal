version: '3.4'

services:
  database:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: postgrePassword
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
  azureiothub.portal.server:
    image: ${DOCKER_REGISTRY-}azureiothubportalserver
    build:
      context: .
      dockerfile: AzureIoTHub.Portal/Server/Dockerfile
    depends_on:
      - "database"
volumes:
  pgdata:
